<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="form.css" rel="stylesheet">
    <!-- Material Style Links, used in Login/LogoutButtons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script defer src="https://www.gstatic.com/firebasejs/6.4.0/firebase.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.4.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.4.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/6.4.0/firebase-firestore.js"></script>
    <script defer src="login.js"></script>
</head>
<body>
  <header class="border-bottom pt-3 pb-3">
      <div class="row justify-content-center">
          <div class="text-center">
              <h1 class="text-dark"><a style="color: inherit; text-decoration: none" href="index.html">FoundingBuddies</a></h1>
          </div>
      </div>
  </header>
  <div class="container border rounded mt-3">
    <div class="row mt-3">
      <div class="col-6">
        <h2 align="center">Sign-Up</h2>
      </div>
      <div class="col-6">
        <h2 align="center">Login</h2>
      </div>
    </div>
    <div class="row">
      <div class="form col-6">
        <div class="form-group">
          <label class="label">Username:</label>
          <input id="inputSignUpUsername" placeholder="Type your name here" type="text" required class="form-control">
        </div>
        <div class="form-group">
          <label class="label">Email:</label>
          <input id="inputSignUpEmail" type="email" placeholder="Type your E-mail here" required class="form-control">
        </div>
        <div class="form-group">
          <label class="label">Password:</label>
          <input id="inputSignUpPassword" type="password" placeholder="Type your password here" required class="form-control">
        </div>
        <div class="form-group">
          <label class="label">Repeat your Password:</label>
          <input id="inputSignUpPasswordRepeat" type="password" placeholder="Type your password here" required class="form-control">
        </div>
        <input id="signUpBtn" type="submit" class="btn btn-j2 btn-block" value="Sign Up">

      </div>
      <div class="form col-6">
        <div class="form-group">
          <label class="label">Email:</label>
          <input id="inputLoginEmail" placeholder="Type your E-mail here" required type="email" class="form-control">
        </div>
        <div class="form-group">
          <label class="label">Password:</label>
          <input id="inputLoginPassword" type="password" placeholder="Type your password here" required class="form-control">
          <small id="passwordReset" class="form-text text-muted">Forgot your password? <a style="cursor: pointer; color: #0C9" onclick="resetPassword()">Click here!</a></small>
        </div>
        <div class="form-group">
          <input id="signInWithEmailBtn" type="submit" class="btn btn-j2 btn-block" value="Login">
        </div>
      </div>
    </div>
    <button id="signInWithGoogleBtn" type="button" class="btn btn-j2 btn-block mt-3 mb-3">Use Google Authentification</button>
  </div>

  <div class="container bg-white">
      <footer class="border-top pt-3 pb-3">
          <div class="row justify-content-center">
              <a href="#" class="text-secondary">Back to top</a>
          </div>
          <div class="row justify-content-center">
              <p style="text-align: center">FoundingBuddies GbR<br>Â© FoundingBuddies 2019<br><a href="privacy.html">Privacy Policy</a></p>

          </div>
      </footer>
  </div>

</body>
</html>
