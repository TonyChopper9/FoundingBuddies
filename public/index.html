            <div class="modal-header">

            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="uploadTitleInput">Title</label>

                </div>
                <div class="form-group">

                <div class="form-group">
                  <label for="uploadTagInput">Add Tags</label>

                    <option value="2">Managment</option>
                    <option value="3">IT</option>
                  </select>
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="button">Add</button>
                  </div>
                </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">

                <div class="p-2 bd-highlight">

                </div>
                <div class="p-2 bd-highlight">
                  <button data-dismiss="modal" type="button" class="btn btn-ligth">Cancel</button>

            </div>
